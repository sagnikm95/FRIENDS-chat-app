<template name="multicastChat">
    <div class="chat-container" style="height: 100% ; padding: 0px;margin:0px;">
        <div id="chat-window" style="height: 75%; border: 1px black solid;padding:0px 0px 10px 0px; margin:20px;">

            <div style=" height:460px; padding: 0px;margin: 0px">
                <div id="users" style="overflow: auto; height: 100%;padding:10px;">
                <ul  style="height: 100%;padding:0px">
                    {{#each user in users}}
                        <li class="{{assignSelected user._id}}" style="list-style-type: none; padding: 5px;margin: 0px 0px 1px 0px;font-family:Segoe UI, serif;font-size:12px;font-weight: bold;">

                            <div id="{{user._id}}" style="padding:5px 20px 5px 5px;">

                                 <div class="user-item">

                                {{user.profile.firstName}}  {{user.profile.lastName}}<br>
                                @{{user.profile.userName}}

                                 </div>


                            </div>

                        </li>

                    {{/each}}
                    </ul>

                </div>

            </div>
        </div>
        <div class="new-msg" style="height:25%; margin-left: 20px">
            <form class="js-message-new" style="height: 40%; padding-top: 20px">
                <input type="text" class="input is-primary is-large" style="padding:5px;height: 100%; width: 80%" name="message"
                       placeholder="Type your message here...">
                <input class="submit-button btn-primary is-large" type="submit" style="height: 90%; width: 18%; " value="Forward">
            </form>
        </div>
    </div>
</template>
