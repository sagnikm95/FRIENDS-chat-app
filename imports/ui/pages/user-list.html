<template name="userlist">
    <div class="user-list-container"  style="height: 100%;">
    <ul  style="height: 100%;">
        {{#each user in users}}
            <li class="user-item" style="list-style-type: none; padding: 0;margin: 0;">
                    <div id={{user._id}} style="padding:5px;margin: 5px;" >
                      <div class="profile-pic">
                          <img src="/user.png" style="width:20px;height:20px;">
                      </div>
                        <div class="user-name">
                            <a   >
                                {{user.profile.userName}}

                            </a>
                        </div>
          </div>
            </li>

        {{/each}}
    </ul>
    </div>
</template>

<template name="sidepane">
    <div class="side-pane" style="margin: 0px; text-align: left;padding:0px;height: 100%;" >
        <div class="side-pane-welcome" >
            <div style="display: inline-block">
            <p>Hi {{username}} </p>
            </div>
       <!--  <div class="tooltip" style="padding: 0px ;margin: 0px;display: inline-block;"> -->
                <div class="broadcast" style="display: inline-block;margin: 5px 5px 5px 30px">

                   <!--  -->
                    <a href="#" data-toggle="tooltip" title="Click to broadcast message"><img src="/broadcast.jpg" style="width:30px;height:30px;"> </a>
                        </div>


       <!--  </div> -->

      <!-- <div class="tooltip" style="padding: 0px ;margin: 0px;display: inline-block;"> -->
                <div class="multicast" style="display: inline-block;margin: 5px">
              <!--      <span class="tooltiptext">Tooltip text</span> -->
                    <a href="#" data-toggle="tooltip" title="Click to send group message">
                    <img src="/grp-chat.png" style="width:30px;height:30px;">
                        </a>
                </div>
            <!--/</div> -->
        </div>
        <div class="side-pane-list">
            {{> userlist}}
        </div>

    </div>
</template>
